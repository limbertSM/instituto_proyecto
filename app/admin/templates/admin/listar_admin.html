{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-secondary">Listado General de Usuarios</h2>

    <ul class="list-group">
        {% for u in usuarios %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ u.nombre }} {{ u.apellido }}
            <span class="badge bg-secondary rounded-pill">{{ u.rol.nombre }}</span>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
