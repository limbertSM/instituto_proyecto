{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Gestión CRUD de Usuarios</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('admin.nuevo_usuario') }}" class="btn btn-success">+ Nuevo Usuario</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }} {{ u.apellido }}</td>
                <td>{{ u.correo }}</td>
                <td>{{ u.rol.nombre }}</td>
                <td>
                    <a href="{{ url_for('admin.editar_usuario', id=u.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <form action="{{ url_for('admin.eliminar_usuario', id=u.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
</form>

                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
