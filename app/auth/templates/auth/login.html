{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.correo.label }} {{ form.correo(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.contraseña.label }} {{ form.contraseña(class="form-control") }}
        </div>
        <div class="form-group mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
